<!DOCTYPE html>
<html lang="en">

    <head>
    <title>Etch A Sketch Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header>
        <button id="newGridBtn">Generate a New Grid</button>
        </header>

        <br>

        <div id="grid-container"></div>

        <script>

            const container = document.getElementById("grid-container");
            const newGridBtn = document.getElementById("newGridBtn");
            const MAX_SQUARES_PER_SIDE = 100;

            newGridBtn.addEventListener("click", promptNewGrid);

            function promptNewGrid() {
                let input = prompt("Enter number of squares per side (e.g: 16 for a 16x16 grid. Max = 100)")
                const size = parseInt(input);

                if (size && size > 0 && size <= 100) {
                    createGrid(size);
                } else if (input !== null) {
                    alert("Invalid input. Please enter a number between 0 and 100")
                }
            }

            function createGrid(size){

                container.innerHTML = "";

                const totalCells = 100 / size;

                for (let i = 0; i < size * size; i++) {

                const cell = document.createElement("div");
                cell.classList.add("grid-item");
                cell.style.width = `${totalCells}%`

                cell.addEventListener('mouseenter', function() {
                    this.classList.add("hovered");
                });
                container.appendChild(cell);
            }
        }
        createGrid(16);



     

        

        </script>
    </body>
</html>
